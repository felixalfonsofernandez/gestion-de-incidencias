<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <!-- Incluyendo Bootstrap CSS desde CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluyendo estilos opcionales -->
    <style>
        body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fuente más moderna */
    }

    body {
        background-image: url('{{ url_for('static', filename='imagenes/fondo1.jpeg') }}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        filter: grayscale(30%); /* Añadir un poco de grises para cambiar el aspecto */
    }

    .overlay {
        min-height: 100vh;
        background: rgba(0, 0, 0, 0.6); /* Oscurecer un poco más el overlay */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.9); /* Fondo un poco más opaco */
        padding: 30px; /* Aumentar el padding */
        border-radius: 20px; /* Bordes más redondeados */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra más pronunciada */
        max-width: 360px; /* Ajustar el ancho máximo */
        width: 100%;
    }

    .form-container h1 {
        margin-bottom: 20px;
        text-align: center;
        color: #333; /* Texto más oscuro */
        font-size: 1.8rem; /* Fuente más grande */
    }

    .form-container a {
        display: block;
        text-align: center;
        margin-top: 25px;
        color: #17a2b8; /* Usar un color diferente para los enlaces */
        text-decoration: none;
    }

    .form-container a:hover {
        text-decoration: underline;
        color: #13919b; /* Cambiar el color al pasar el mouse */
    }

    .error-msg {
        color: #dc3545; /* Utilizar el color de error de Bootstrap */
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container .mb-3 {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .input-group {
        display: flex;
        width: 90%; /* Modificar el ancho */
        margin: 15px auto; /* Ajustar los márgenes automáticamente */
        height: 40px; /* Ajustar la altura */
    }

    .form-label {
        font-weight: bold;
        color: #495057;
        text-align: left; /* Alinear texto a la izquierda */
        margin-bottom: 5px; /* Añadir espacio debajo de la etiqueta */
    }

    .input-group-text {
        background-color: #f8f9fa; /* Color de fondo más claro */
        border: 1px solid #d1d3e2; /* Borde más claro */
        color: #5a5c69; /* Color del ícono más oscuro */
    }

    .form-control {
        border: 1px solid #d1d3e2;
    }

    .form-control:focus {
        border-color: #bac8f3; /* Cambiar el color de borde al enfocar */
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25); /* Sombra con color principal */
    }

    .btn-primary {
        background-color: #4e73df; /* Cambiar el color del botón */
        border-color: #4e73df;
    }

    .btn-primary:hover {
        background-color: #2e59d9; /* Oscurecer el botón al pasar el mouse */
        border-color: #2653d4;
    }

    .input-group .form-control {
        flex-grow: 1; /* Ajustar el crecimiento del input */
    }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="form-container">
            <h1>Iniciar sesión</h1>
            {% if mensaje_error %}
                <p class="error-msg">{{ mensaje_error }}</p>
            {% endif %}
            <form method="POST" action="/inicio">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Iniciar sesión">
                </div>
            </form>
            <a href="/inicio/jefe">Logeese como Administrador</a>
        </div>
    </div>
    <!-- Incluyendo Bootstrap JS y dependencias desde CDN (Opcional para algunos componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.svg"></script>
</body>
</html>
